<!DOCTYPE HTML>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Calidad del Aire en O'Higgins</title>
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">     
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 mb-5 text-center">
        <h1 class="title mt-3">Calidad del Aire en O'Higgins</h2>
        <h3 class="title article-title">Mediciones de Material Particulado Fino (PM2.5)</h3>
        <h5 class="title-author"><P>Ensayo Visual por <a href="http://raulvalenzuela.cl">Raúl Valenzuela</a></P><P>Académico Instituto de Cs. de la Ingeniería</P>Universidad de O'Higgins</h3>
      </div>
      <div class="col-2"></div>
    </div>

    <!-- Intro paragraph -->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="p-intro"></div>
      <div class="col-3"></div>
    </div>

   <!-- Paragraph SINCA -->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="p-sinca"></div>
      <div class="col-3"></div>
    </div>

    <!-- OHiggins Map with locations-->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="map-sinca"></div>
      <div class="col-3"></div>
    </div>

    <!-- Paragraph about measurement-->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="p-measurements"></div>
      <div class="col-3"></div>
    </div>

    <!-- Paragraph about timeseries-->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="p-timeseries"></div>
      <div class="col-3"></div>
    </div>

    <!-- Line plot-->
    <div class="row mb-3">
      <div class="col-2"></div>
      <div class="col-8" id="line-plot"></div>
      <div class="col-2"></div>
    </div>    

    <!-- Paragraph intro to calendars-->
    <div class="row mb-3">
      <div class="col-3"></div>
      <div class="col-6" id="p-intro-calendars"></div>
      <div class="col-3"></div>
    </div>   

    <!-- Introduce calendar and talk about winter -->
    <div class="row">
      <div class="col-1 mt-5"></div>
      <div class="col-3 mt-5">
        <div class="row mb-3" id="p-calendar-short"></div>
      </div>
      <div class="col-8 mt-5" id="calendar-short"></div>
    </div>

    <!-- Talk about PM2.5 during 2017 wildfires -->
    <div class="row">
      <div class="col-1 mt-5"></div>
      <div class="col-3 mt-5">
        <div class="row mb-3" id="p-wildfires"></div>
      </div>
      <div class="col-8 mt-5" id="calendar-2017"></div>
    </div>

    <!-- Intro to full calendar -->
    <div class="row">
      <div class="col-2 mt-5"></div>
      <div class="col-8 mt-5" id="p-intro-long-calendar"></div>
      <div class="col-2 mt-5"></div>
    </div>

    <!-- Full calendar with station selection -->
    <div class="row">
      <div class="col-2 mt-5"></div>
      <div class="col-8 mt-5" id="calendar-bottom">
        <div class="row">
          <div class="col-6">
            <select class="form-select" aria-label="Default select example" id="dropdown">
            </select>
          </div>
          <div class="col-6">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Ver categoría calidad del aire</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12" id="colorbar"></div>
        </div>

        <div class="row">
          <div class="col-12" id="calendar-long"></div>
        </div>

      </div>
      <div class="col-2 mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    <script src="js/d3.v7.min.js"></script>
    <script src="js/d3-scale-chromatic.v3.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/d3.locale.ES.js"></script>
    <script src="js/paragraphs.js"></script>
    <script src="js/map_sinca.js"></script>
    <script src="js/plot_line.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
